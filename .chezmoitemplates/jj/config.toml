"$schema" = "https://jj-vcs.github.io/jj/latest/config-schema.json"

[aliases]
bk = ["bookmark"]
bkm = ["bookmark", "move"]
bkmt = ["bookmark", "move", "--to"]
bkmtp = ["bookmark", "move", "--to", "@-"]
cim = ["commit", "--message"]
dc = ["describe"]
dcm = ["describe", "-m"]
dcp = ["describe", "@-"]
df = ["diff"]
ed = ["edit"]
gtp = ["git", "push"]
lg = ["log"]
lga = ["log", "--revisions", "::"]
rb = ["rb"]
sh = ["show"]
sp = ["split"]
ud = ["undo"]

[ui]
default-command = "log"
merge-editor = "smerge"

[user]
name = "Morgan Courbet"
email = {{ .gitemail | quote }}

[working-copy]
{{ if eq .chezmoi.os "windows" -}}
eol-conversion = "input-output"
{{- end }}
